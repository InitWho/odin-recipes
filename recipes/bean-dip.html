<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bean-dip</title>
</head>
<body>
    <h1>Bean Dip</h1>
    <img src="bean-dip.jpg" alt="A bowl full of a creamy white dip, drizzled with olive oil and shallots">
    <p>This easy white bean dip recipe is healthy and delicious</p>

    <h2>Ingredients</h2>
    <ul>
        <li>1 can white beans</li>
        <li>olive oil</li>
        <li>nutritional yeast</li>
        <li>garlic</li>
        <li>paprika</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Drain beans</li>
        <li>Combine ingredients in a food processor</li>
        <li>Blend until smooth</li>
        <li>Enjoy</li>
    </ol>
    
</body>
</html>
